
<table style="width:100%">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Birthday</th>
        <th>Employment Status</th>
        <th>Favorite Color</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.birthday }}</td>
        <td>{{ user.employmentStatus }}</td>
        <td>{{ user.favoriteColor }}</td>
        <button (click)="AddUser(user._id, true);">Edit</button>
        <button (click) = "onClickMe(user._id)">Delete</button>
    </tr>
</table>
<br/>
<br/>
<br/>
<button (click)="AddUser(null, false);">Add User</button>
